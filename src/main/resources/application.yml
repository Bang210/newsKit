spring:
  application:
    name: crawling-server
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:./demo_dev;MODE=MYSQL
    username: newskit
    password:
    driver-class-name: org.h2.Driver
  output:
    ansi:
      enabled: always

server:
  port: 8081

