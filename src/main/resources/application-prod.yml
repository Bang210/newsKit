server:
  shutdown: graceful
  port: 8082
spring:
  datasource:
    url: jdbc:mysql://172.17.0.1:3306/keyword
    username: userlocal
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  logging:
    level:
      org.hibernate.SQL: INFO
      org.hibernate.orm.jdbc.bind: INFO
      org.hibernate.orm.jdbc.extract: INFO
      org.springframework.transaction.interceptor: INFO

## Eureka Client
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: https://discovery.js-kdd.site/eureka
  instance:
    prefer-ip-address: true