spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:./demo_dev;MODE=MYSQL
    username: newskit
    password:
    driver-class-name: org.h2.Driver
  output:
    ansi:
      enabled: always

## Eureka Client
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka